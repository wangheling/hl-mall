server:
  port: 1004
  servlet:
    context-path: /user

spring:
  application:
    name: user-service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:1001/eureka

feign:
#  compression: # 对请求和响应进行压缩，减少通信中性能损耗，默认false
#    request:
#      enabled: true
#    response:
#      enabled: true
  hystrix:
    enabled: true

  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000
        loggerLevel: basic
      order-service:
        connectTimeout: 1000
        readTimeout: 1000
        loggerLevel: basic

logging:
  level:
    com.heling.service.OrderService: debug
